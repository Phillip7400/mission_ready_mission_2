<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission2 Calcalator</title>

    <!-- Linking the JS and CSS files  -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <!-- <h1>Mission 2 - Calculator</h1> -->
    
    <div class="calculator-main">
        <div id="top-container">
            <p id="display-text">0</p>
        </div>

        <div class="middle-container">
            <div class="left">
                <button id="solar-btn">
                    <div class="solar-panel"></div>
                    <div class="solar-panel"></div>
                    <div class="solar-panel"></div>
                    <div class="solar-panel"></div>
                </button>
            </div>
            
            <div class="right">
                <button id="off-on-btn">
                    <p>on/off</p>
                    
                </button>
                <button id="clear-btn">C</button>
            </div>
        </div>
        

        <div class="bottom-container-grid">
            <button id="btn-7" class="number-btn">7</button>
            <button id="btn-8" class="number-btn">8</button>
            <button id="btn-9" class="number-btn">9</button>
            <button class="operation-btn">/</button>

            <button id="btn-4" class="number-btn">4</button>
            <button id="btn-5" class="number-btn">5</button>
            <button id="btn-6" class="number-btn">6</button>
            <button id="btn-x" class="operation-btn">*</button>

            <button id="btn-1" class="number-btn">1</button>
            <button id="btn-2" class="number-btn">2</button>
            <button id="btn-3" class="number-btn">3</button>
            <button id="minius-btn" class="operation-btn">-</button>

            <button class="number-btn">.</button>
            <button id="btn-0" class="number-btn">0</button>
            <button id="addition-btn" class="operation-btn">+</button>
            <button id="equals-btn"class="operation-btn">=</button>

        </div>
    </div>

    
    
</body>
</html>
